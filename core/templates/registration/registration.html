<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'core/registration.css' %}">
    <style>
        /* Additional custom styles for the registration page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
            position: relative; /* Add position relative to allow positioning of links */
        }

        nav {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF; /* Add background color */
            padding: 5px 10px; /* Add padding to buttons */
            border-radius: 3px; /* Add rounded corners */
        }

        nav ul li a:hover {
            background-color: #0056b3;
        }

        .registration-form {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .registration-form label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .registration-form button[type="submit"] {
            display: block;
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .registration-form button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                </ul>
            </nav>
        </h1>
    </header>
    
    <section class="registration-form">
        <h2>Registration Form</h2>
        <form method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" required><br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" required><br>
            <label for="address">Address:</label>
            <input type="text" name="address" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" required><br>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" required><br>
            <label for="username">Username:</label>
            <input type="text" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" required><br>
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
