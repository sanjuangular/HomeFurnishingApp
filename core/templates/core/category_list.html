<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                <div class="category-image">
                    <img src="/static/category_images/bed_sets.jpg" alt="Bed Sets Image" width="100" height="100">
                    <img src="/static/category_images/overlay_bedroom.png" alt="{{ category.name }} Overlay" width="100" height="100">
                </div>
                <a class="category-link" href="{% url 'category_items' category.id %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
